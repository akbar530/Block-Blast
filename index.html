  body {
    margin:0;
    font-family:Courier,monospace;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    background:url('bg1.jpg') center/cover no-repeat fixed;

  }

  #bgImage {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    object-fit:cover;
    z-index:-2;
    display:none;
  }

  #bgImage.zoomEffect {
    animation: bgZoomIn 2s ease-in-out forwards;
  }
  @keyframes bgZoomIn {
    0% { transform: scale(1); filter:brightness(1); }
    50% { transform: scale(1.2) rotate(1deg); filter:brightness(1.3); }
    100% { transform: scale(1); filter:brightness(1); }
  }

  #videoGlitch {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    pointer-events:none;
    mix-blend-mode:screen;
    background:repeating-linear-gradient(
      to bottom,
      rgba(255,0,0,0.2) 0px,
      rgba(0,255,0,0.2) 2px,
      rgba(0,0,255,0.2) 4px,
      transparent 6px
    );
    background-size:100% 6px;
    z-index:-1;
    opacity:0;
    animation:glitchNoise 3s infinite;
  }

  @keyframes glitchNoise {
    0%,90%,100% { opacity:0; }
    40% { opacity:0.3; transform:skewX(10deg); }
    45% { opacity:0.5; transform:skewX(-10deg); }
    50% { opacity:0.2; transform:none; }
  }

  .screen {
    position:absolute; inset:0;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    text-align:center;
    z-index:2;

  .start { background:rgba(0,0,0,0.5); }

  .btn {

  .lock { display:none; flex-direction:column; }

  }
  .timer.urgent {

  .error { color:#f55; margin-top:10px; display:none; }

  .popup {
    position:fixed; 
    top:20%; left:50%;
    transform:translateX(-50%);
    background:#111; color:#0f0;
    border:2px solid red; padding:20px;
    font-size:1rem; display:none;
    animation:shake .2s infinite;
    z-index:9999;
  }

  .cam-flash {
    position:fixed; inset:0;
    background:#fff;
    opacity:0;
    z-index:99999;
    pointer-events:none;
    transition:opacity 0.2s;
  }

  .toast {
    position:fixed; top:-80px; left:50%;
    transform:translateX(-50%);
    background:#222; color:#fff;
    padding:12px 20px;
    border-radius:8px;
    font-size:0.9rem;
    box-shadow:0 4px 10px rgba(0,0,0,0.6);
    transition:top 0.5s ease;
    z-index:10000;
  }
  .toast.show { top:20px; }

  .glitch-overlay {
    position:fixed;
    inset:0;
    background:#000;
    z-index:999999;
    pointer-events:none;
    display:none;
    animation:glitchOverlay 1s steps(2,end) forwards;

  @keyframes glitchOverlay {
    0%   { background: repeating-linear-gradient(0deg,#0f0 0 2px, #000 2px 4px); opacity:0.9; }
    25%  { background: repeating-linear-gradient(90deg,red 0 3px,#000 3px 6px); opacity:0.7; }
    50%  { background: repeating-linear-gradient(180deg,cyan 0 4px,#000 4px 8px); opacity:0.8; }
    75%  { background: repeating-linear-gradient(270deg,magenta 0 5px,#000 5px 10px); opacity:0.6; }
    100% { background:#000; opacity:0; }
  }

  @keyframes blink { 50% { opacity:.3 } }
  @keyframes glitch {
    0% {text-shadow:2px 0 red,-2px 0 cyan}
    25% {text-shadow:-2px 2px lime,2px -2px blue}
    50% {text-shadow:2px -2px yellow,-2px 2px magenta}
    75% {text-shadow:-3px 1px red,3px -1px cyan}
    100% {text-shadow:2px 0 red,-2px 0 cyan}
  }
  @keyframes qrvibe {0%,100%{transform:rotate(0) scale(1)}25%{transform:rotate(-2deg) scale(1.05)}75%{transform:rotate(2deg) scale(.95)}}
  @keyframes pulse {0%,100%{transform:scale(1);opacity:1}50%{transform:scale(1.2);opacity:.7}}
  @keyframes bigpulse {0%,100%{transform:scale(1)}50%{transform:scale(1.4)}}
  @keyframes shake {
    0%{transform:translate(1px,1px)}25%{transform:translate(-1px,-2px)}50%{transform:translate(-3px,0)}75%{transform:translate(3px,2px)}100%{transform:translate(1px,-2px)}
  }
  @keyframes flashAnim {0%,70%,100%{opacity:0}80%{opacity:.8}}
  @keyframes timerGlitch {
    0% { text-shadow: 2px 2px red; }
    50% { text-shadow: -2px 0 cyan; }
    100% { text-shadow: 0 0 8px red; }
  }
  @keyframes bgZoom {0%,100%{background-size:cover}50%{background-size:120%}}
  .bg-zoom { animation: bgZoom 2s infinite ease-in-out, shake .15s infinite; }

  .flash {
    position:absolute; inset:0;
    background:rgba(255,0,0,0.6);
    opacity:0; pointer-events:none;
    animation:flashAnim 1s infinite;
    z-index:1;
  }
  .hidden { display:none; }
</style>

<body>

  const err = document.getElementById('err');

  const spyLog = document.getElementById('spyLog');
  const spyPopup = document.getElementById('spyPopup');
  const camFlash = document.getElementById('camFlash');
  const toast = document.getElementById('toast');
  const glitch = document.getElementById('glitch');
  const bgImage = document.getElementById('bgImage');

    // Fullscreen support Android/iOS
    const docEl = document.documentElement;

      docEl.webkitRequestFullscreen();

    // Unlock audio di mobile

      a.play().then(()=>a.pause()).catch(()=>{});

    // Getar HP
    if (navigator.vibrate) navigator.vibrate([200,100,200,100,400]);

    // glitch overlay

    // masuk mode ransomware
    setTimeout(()=>{
      glitch.style.display = "none";
      start.style.display = 'none';
      lock.style.display = 'flex';
      document.body.style.background="none"; 
      bgImage.style.display="block"; 
      bgImage.classList.add("zoomEffect");

  // === Unlock Key ===

    clearInterval(toastInterval);
    bgSound.pause(); whisper.pause(); glitchSound.pause();

    bgImage.style.display="none";

    document.body.style.cursor = "auto";
    secs = 5*60; urgentMode=false;

    spyInd.style.display="none"; spyLog.style.display="none"; spyPopup.style.display="none"; toast.classList.remove('show');

  // === Timer ===
  function startCountdown(){
    renderTimer();
    tickTimer = setInterval(()=>{
      secs--;
      if (secs <= 60 && !urgentMode) enterUrgentMode();
      if (secs<=0){ secs=0; clearInterval(tickTimer);}
      renderTimer();

  }
  function renderTimer(){
    const m = Math.floor(secs/60);
    const s = secs%60;
    timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }
  function enterUrgentMode(){
    urgentMode = true;
    timerEl.classList.add('urgent','timer-glitch');

  // === Spy Log ===

      const msg = popupMessages[Math.floor(Math.random()*popupMessages.length)];
      spyPopup.textContent = msg;
      spyPopup.style.display = "block";
      if (navigator.vibrate) navigator.vibrate([200,100,200]);
      if (msg.includes("Kamera depan")) {
        camFlash.style.opacity = "1";
        cameraSound.currentTime = 0; cameraSound.play().catch(()=>{});
        setTimeout(()=> camFlash.style.opacity = "0", 200);
      }
      setTimeout(()=>{ spyPopup.style.display="none"; }, 2500);
    }, 6000);
  }

  // === Toast ===
  const toastMessages = [

  function startToasts(){

      const msg = toastMessages[Math.floor(Math.random()*toastMessages.length)];
      toast.textContent = msg;
      toast.classList.add("show");
      if (navigator.vibrate) navigator.vibrate([100,50,100]);
      setTimeout(()=> toast.classList.remove("show"), 3000);
    }, 10000);
  }
})();
